

services:
  dog-breed-api:
    build: .
    container_name: dog-breed-classifier
    ports:
      - "8000:8000"
    volumes:
      # Mount model directory (optional - for easier model updates)
      - ./model:/app/model
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
